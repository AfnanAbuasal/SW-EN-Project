{% extends "carrental/layout.html"%}

{% block body %}
    <h2>Vehicles for renting :</h2>
    <ul>
       
        {% for vehicle in vehicles%}
            <div><a style="color:black;text-decoration: none;background-color: none;" href = "{% url 'vehicle' vehicle.id %}">
                <h3> {{vehicle.model}} </h3>
               <img src = "{{vehicle.image }}" width = "200" height="150" >           

            </div>
        {% endfor %}  

        
        

    </ul>
{% endblock body %}
