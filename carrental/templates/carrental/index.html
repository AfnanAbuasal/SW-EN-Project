{% extends "carrental/layout.html"%}

{% block body %}
    <h2>Vehicles for renting :</h2>

        {% for vehicle in vehicles%}
            <div>
                <li> <h3> {{vehicle.model}} </li></h3>
                <img src = "{{vehicle.image }}" with = "100" height="100" > 
            </div>
        {% endfor %}  
        

    </ul>
{% endblock body %}
